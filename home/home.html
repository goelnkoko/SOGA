<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/leftBar.css">
    <link rel="stylesheet" href="./css/rightBar.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />    
</head>
<body>
    <div class="container">
        <div class="leftBar">
            <div id="logo"><a href="../home/home.html"><img src="../img/logo.png" alt=""></a></div>
            <a href="../perfil/perfil.html">
                <div class="user-profile" id="profile-left">
                    <img src="../img/gyomei-chorando.jpeg" alt="Foto do Gyomei">
                    <div id="profile-content">
                        <span>Pedro</span>
                        <p>Administrador</p>
                    </div>
                </div>
            </a>
            <div id="menu">
                <div class="menu-item" id="home">
                    <a href="../home/home.html">
                        <span class="material-symbols-outlined material-style">home</span> 
                        <p>Página Inicial</p>
                    </a>
                </div>
                <div class="menu-item" id="message"> 
                    <a href="../mensagem/mensagem.html">
                        <span class="material-symbols-outlined material-style">message</span> 
                        <p>Mensagem</p>
                    </a>
                </div>
                <div class="menu-item" id="notifications">
                    <a href="../notificacao/not.html">
                        <span class="material-symbols-outlined material-style">notifications</span> 
                        <p>Notificações</p>
                    </a>
                </div>
                <div class="menu-item" id="settings">
                    <a href="../definicoes/definicoes.html">
                        <span class="material-symbols-outlined material-style">settings</span> 
                        <p>Definições</p>
                    </a>
                </div>
                <div class="menu-item" id="more">
                    <a href="#">
                        <span class="material-symbols-outlined material-style">more_horiz</span> 
                        <p>Mais</p>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="feed">
            <div class="publicar" id="drop-zone">
                <div class="user-photo">
                    <img src="../img/gyomei-chorando.jpeg" alt="Foto do Gyomei">
                </div>
                <div class="post-content">
                    <textarea name="post" id="post" cols="30" rows="1" placeholder="Escreva uma postagem, o que está pensando agora?" oninput="adjustTextarea(this)"></textarea> 
                    <div id="thumbnails"></div>
                    <div class="icons">
                        <button id="upload-button">
                            <span class="material-symbols-outlined">image</span>
                            <p>Media</p>
                        </button>
                        <input type="file" id="file-input" multiple style="display:none;" accept="image/*,video/*">
                        <button id="send-button"><span class="material-symbols-outlined">send</span></button>
                    </div>
                </div>
            </div>
            <div class="posts" id="posts-container">
                <!-- Publicações serão inseridas aqui -->
            </div>
        </div>

        <div class="rightBar">
            <div class="bloco" id="pesquisa">
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar">
            </div>
            <div class="bloco" id="profile-suggestions">
                <h3>Pessoas que talvez conheças</h3>
                <div class="user-profile">
                    <div class="user-profile-profile">
                        <img src="../img/mitsuri-fofina.png" alt="Foto do Mitsuri">
                        <div id="profile-content">
                            <span>Benvinda</span>
                            <p>Governadora</p>
                        </div>
                    </div>
                    <button>Adicionar</button>
                </div>
                <div class="user-profile">
                    <div class="user-profile-profile">
                        <img src="../img/rengoku.png" alt="Foto do Rengoku">
                        <div id="profile-content">
                            <span>Cristovão</span>
                            <p>Cliente</p>
                        </div>
                    </div>
                    <button>Adicionar</button>
                </div>
                <div class="user-profile">
                    <div class="user-profile-profile">
                        <img src="../img/obanai-iguro.png" alt="Foto do Obanai">
                        <div id="profile-content">
                            <span>Lourenço</span>
                            <p>Director</p>
                        </div>
                    </div>
                    <button>Adicionar</button>
                </div>
            </div>
            <div class="bloco" id="friend-request">
                <!-- Solicitações de amizade -->
            </div>
            <div class="bloco" id="notifications">
                <!-- Notificações -->
            </div>
        </div>
    </div>

    <script src="home.js">
    </script>
</body>
</html>
