<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">img src="Logo/S_O_G_A-transformed.png"</h1>
            <nav>
                <ul>
                   <li i class='bx bxs-home' ><a href="#">Pagina Inicial</a></li> <br>
                   <li i class='bx bxs-bookmark'><a href="#">Guardados</a></li><br>
                   <li i class='bx bxs-message'><a href="#">Mensagens</a></li>
                   
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="profile-header">
                <img src="profile-picture.jpg" alt="Foto de perfil" class="profile-picture">
               
                <span class="username">Nome do usuário</span>
            </div>
            <form class="profile-form">
                <label for="username">Digite seu nome de usuário</label>
                <input type="text" id="username" name="username">
                
                <label for="lastname">Apelido</label>
                <input type="text" id="lastname" name="lastname">
                
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address">
                
                <label for="institutions">Instituições acadêmicas</label>
                <input type="text" id="institutions" name="institutions">
              
                
                <label for="profession">Profissão</label>
                <input type="text" id="profession" name="profession">
                
                
                <label for="hobby">Passatempo</label>
                <input type="text" id="hobby" name="hobby">
              
                
                <label for="bio">Biografia</label>
                <textarea id="bio" name="bio">.</textarea>
                
                <div class="form-buttons">
                    <button type="submit" class="save-button">Salvar</button>
                    <button type="button" class="cancel-button">Cancelar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
