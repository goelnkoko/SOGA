<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-info">
                <h1 class="profile-name">User</h1>
                <a href="mailto:User@gmail.com" class="profile-email">User@gmail.com</a>
                <p class="profile-title"><i class="fas fa-briefcase"></i> Tabalho
                    
                <p class="profile-location"><i class="fas fa-map-marker-alt"></i> Cidade/País</p>
                <p class="profile-birthday"><i class="fas fa-gift"></i> Nascido(a) </p>
                <p class="profile-institute"><i class="fas fa-university"></i> Institucoes Academicas</p>
                <div class="profile-stats">
                    <span id="publications">0 Publicações</span> | <span id="followers">0 Seguidor</span> | <span id="following">0 Seguindo</span>
                </div>
            </div>
        </div>
        <div class="profile-footer">
            <button class="profile-button" id="followButton">Seguir</button>
            <button class="profile-button" id="messageButton">Mensagem</button>
        </div>
        <div class="profile-actions">
            <button class="action-button" id="publicationsButton"><i class="fas fa-file-alt"></i> Publicações</button>
            <button class="action-button" id="photosButton"><i class="fas fa-camera"></i> Fotos</button>
            <button class="action-button" id="videosButton"><i class="fas fa-video"></i> Vídeos</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
